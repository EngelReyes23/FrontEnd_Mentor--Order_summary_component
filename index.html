<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- style -->
		<link rel="stylesheet" href="./css/styles.min.css" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<main class="container d-flex justify-content-center align-items-center">
			<div class="row">
				<div class="col-12">
					<article class="card shadow-lg" style="width: 18rem">
						<img
							src="./images/illustration-hero.svg"
							class="card-img-top"
							alt="..."
						/>
						<div class="card-body">
							<h5 class="card-title h3 lh-base text-center fw-bolder mt-3">
								Order Summary
							</h5>
							<p class="card-text text-center text-black-50 p-1">
								You can now listen to millions of songs, audiobooks, and
								podcasts on any device anywhere you like!
							</p>
							<!-- Panel -->
							<div
								class="
									panelPlan
									p-3
									d-flex
									align-items-center
									justify-content-between
								"
							>
								<div class="d-flex">
									<img
										style="max-width: 2.5rem"
										src="./images/icon-music.svg"
										class="rounded rounded-circle"
									/>
									<div
										class="
											ms-2
											d-flex
											flex-column
											justify-content-center
											align-content-center
										"
									>
										<span class="fs-6 fw-bold">Annual Plan</span
										><span class="fs-6 text-black-50">$59.99/Year</span>
									</div>
								</div>
								<div class="fs-6">
									<a href="#">Change</a>
								</div>
							</div>
							<!-- Panel -->
							<button class="btn btn1 w-100 my-2 shadow">
								Proceed to Payment
							</button>
							<button class="btn btn-danger w-100 my-2">Cancel Order</button>
						</div>
					</article>
				</div>
			</div>
		</main>
	</body>
</html>
