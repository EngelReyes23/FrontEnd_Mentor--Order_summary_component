<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- style -->
		<link rel="stylesheet" href="./css/styles.min.css" />
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container d-flex justify-content-center align-items-center">
			<div
				class="
					row
					d-flex
					flex-column
					border
					justify-content-center
					align-items-center
				"
			>
				<div class="col-12 col-md-6 rounded rounded-3">
					<article class="card shadow-lg rounded rounded-3">
						<div class="card-img">
							<img src="./images/illustration-hero.svg" alt="" class="w-100" />
						</div>
						<div class="card-body text-center">
							<h1 class="h4 mt-3 lh-1">Order Summary</h1>

							<p class="text-black-50">
								You can now listen to millions of songs, audiobooks, and
								podcasts on any device anywhere you like!
							</p>

							<div
								class="
									d-flex
									justify-content-between
									align-items-center
									p-3
									rounded rounded-3
									m-2
								"
								style="background-color: azure"
							>
								<div class="d-flex justify-content-center align-items-center">
									<img src="./images/icon-music.svg" alt="" />
									<div class="d-flex flex-column ms-3">
										<span class="fw-bold text-black"> Annual Plan </span>
										<span class="text-white-50"> $59.99/year </span>
									</div>
								</div>

								<a href="#" class="fs-6"> Change </a>
							</div>

							<button class="btn btn-primary w-100 shadow m-2">
								Proceed to Payment
							</button>
							<button class="btn text-black-50 fs-6 w-100 m-2">
								Cancel Order
							</button>
						</div>
					</article>
				</div>
			</div>
		</main>
		<div class="attribution fs-6">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">EngelReyes23</a>.
		</div>
	</body>
</html>
